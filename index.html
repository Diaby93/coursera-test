<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kinsi - Portable Blender</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('fruit-theme.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .top-bar {
      background: #000;
      color: #fff;
      padding: 8px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .top-bar .left {
      color: #00ff88;
    }

    .top-bar .right {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 20px;
    }

    header {
      background: white;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .logo-banner {
      height: 140px;
      object-fit: contain;
    }

    .nav-bar {
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      gap: 40px;
      font-weight: bold;
      font-size: 16px;
    }

    .nav-bar a {
      text-decoration: none;
      color: #333;
      transition: color 0.2s;
    }

    .nav-bar a:hover {
      color: #00b894;
    }

    .popup-video {
      display: block;
      margin: 40px auto;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      border-radius: 12px;
    }

    .content {
      text-align: center;
      margin-top: 20px;
      color: white;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: orange;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar">
    <div class="left">🔥 50% OFF — Limited Time Offer 🔥</div>
    <div class="right">
      <span title="Search">🔍</span>
      <span title="Account">👤</span>
      <span title="Cart">🛒</span>
    </div>
  </div>

  <!-- Logo -->
  <header>
    <img src="logo.png" alt="Kinsi Logo" class="logo-banner" />
  </header>

  <!-- Navigation -->
  <nav class="nav-bar">
    <a href="#">All Blenders</a>
    <a href="#">Portable</a>
    <a href="#">Accessories</a>
    <a href="#">Recipes</a>
    <a href="#">Special Offers</a>
  </nav>

  <!-- Product Video -->
  <video class="popup-video" autoplay muted loop playsinline>
    <source src="hero-banner.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Content Section -->
  <div class="content">
    <h1>Do You Like Fruit?</h1>
    <p>Welcome to our fruity fun zone! 🍓🍌🍍</p>
    <button class="button">Click Me</button>
  </div>

</body>
</html>
