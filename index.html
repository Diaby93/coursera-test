<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruit Theme Site</title>
  <style>
    body {
      background-image: url('fruit-theme.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-family: Arial, sans-serif;
    }

    .popup-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      z-index: 10;
    }

    .content {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: white;
      font-size: 2em;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: orange;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Centered popup-style video -->
  <video class="popup-video" autoplay muted loop playsinline>
    <source src="hero-banner.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Other content underneath the video -->
  <div class="content">
    <h1>Do You Like Fruit?</h1>
    <p style="color:white;">Welcome to our fruity fun zone! üçìüçåüçç</p>
    <button class="button">Click Me</button>
  </div>
</body>
</html>
