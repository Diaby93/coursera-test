<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STRYKE Blenders</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    header {
      padding: 20px 40px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-family: 'Anton', sans-serif;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
    }

    .product-grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .product-card {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card h2 {
      font-size: 18px;
      margin: 15px 0 5px;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      color: #e44b11;
      margin-bottom: 15px;
    }

    .more-info-btn {
      background: #e44b11;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
    }

    .more-info-btn:hover {
      background: #c94217;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">STRYKE</div>
  </header>

  <div class="container">
    <h1>Choose Your STRYKE Portable Blender</h1>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/white.png" alt="White Blender">
        <h2>White Blender</h2>
        <div class="price">£24.99</div>
        <a href="white.html" class="more-info-btn">More info</a>
      </div>
      <div class="product-card">
        <img src="images/Pink.png" alt="Pink Blender">
        <h2>Pink Blender</h2>
        <div class="price">£24.99</div>
        <a href="pink.html" class="more-info-btn">More info</a>
      </div>
      <div class="product-card">
        <img src="images/Black.png" alt="Black Blender">
        <h2>Black Blender</h2>
        <div class="price">£24.99</div>
        <a href="black.html" class="more-info-btn">More info</a>
      </div>
    </div>
  </div>
</body>
</html>
