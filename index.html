.hero-video {
  position: relative;
  height: 500px;
  overflow: hidden;
}

.video-bg {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
}

.hero-video-content {
  position: relative;
  z-index: 1;
  color: white;
  text-align: center;
  top: 50%;
  transform: translateY(-50%);
  padding: 20px;
}

.btn {

  border: none;
  padding: 15px 30px;
  font-size: 1rem;

  cursor: pointer;
}
