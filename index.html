<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruit Theme Site</title>
  <style>
    body {
      background-image: url('fruit-theme.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 1rem;
    }

    p {
      font-size: 1.2rem;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      margin-top: 1rem;
    }

    .button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #ffcc00;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ffaa00;
    }

    video {
      margin-top: 2rem;
      max-width: 90%;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <h1>Do You Like Fruit?</h1>
  <p>Welcome to our fruity fun zone! üçìüçåüçç</p>
  <button class="button">Click Me</button>

  <!-- Video player -->
  <video controls>
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
