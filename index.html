<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kinsi - Portable Blender</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00c48c;
      --accent: #ffb347;
      --text: #333;
      --light: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      color: var(--text);
    }

    .top-bar {
      background-color: var(--primary);
      color: white;
      padding: 12px 20px;
      text-align: center;
      font-weight: 600;
      font-size: 15px;
    }

    header {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #eee;
    }

    .logo {
      height: 120px;
      object-fit: contain;
    }

    .fullscreen-video {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .fullscreen-video video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 0;
      object-fit: cover;
    }

    .video-overlay {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .video-overlay h1 {
      font-size: 3rem;
      font-weight: 600;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    .video-overlay p {
      font-size: 1.2rem;
      font-style: italic;
      margin: 10px 0 20px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
    }

    .button {
      background: var(--light);
      color: var(--text);
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 40px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: var(--accent);
      color: white;
    }

    @media (max-width: 768px) {
      .logo {
        height: 90px;
      }

      .video-overlay h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    ðŸš€ 50% OFF â€” Limited Time Only!
  </div>

  <header>
    <img src="logo.png" alt="Kinsi Logo" class="logo" />
  </header>

  <section class="fullscreen-video">
    <video autoplay muted loop playsinline>
      <source src="hero-banner.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay">
      <h1>The Original <em>Portable Blender</em></h1>
      <p>Get Yours Today</p>
      <button class="button">Shop Now</button>
    </div>
  </section>

</body>
</html>
