<!DOCTYPE html>
<html lang="en">

  body {

  text-align: center;
  background-color: #fffdf8;
  color: #1a1a1a;
  padding: 80px 20px;
  line-height: 1.6;

  /* ✅ Center vertically */
  display: flex;
  flex-direction: column;

}

 .icon {
  font-size: 50px;

  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

  h1 {
    font-size: 38px;
    font-weight: 700;
    color: #28a745;
    margin-bottom: 12px;
  }

  p {
    font-size: 18px;
    margin: 14px 0;

    margin-right: auto;
  }

  .button {
    display: inline-block;
    margin-top: 35px;
    padding: 14px 32px;
    font-size: 16px;
    font-weight: 600;
    background-color: #28a745;
    color: #fff;
    text-decoration: none;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(40, 167, 69, 0.2);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  .button:hover {
    background-color: #218838;
    box-shadow: 0 12px 24px rgba(40, 167, 69, 0.3);
  }
</style>
</head>
<body>

</body>
</html>
