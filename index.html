<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Apple-Inspired Site</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f5f5f7;
        color: #1d1d1f;
      }

      .navbar {
        background-color: #000;
        color: #fff;
        padding: 16px 40px;
        font-size: 16px;
        font-weight: 500;
        display: flex;
        justify-content: center;
      }

      .hero {
        padding: 120px 20px;
        text-align: center;
        background-color: #fff;
      }

      .hero h1 {
        font-size: 56px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .hero p {
        font-size: 24px;
        color: #555;
      }

      .btn {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 28px;
        font-size: 16px;
        font-weight: 500;
        background-color: #0071e3;
        color: white;
        border-radius: 10px;
        text-decoration: none;
        transition: background 0.3s;
      }

      .btn:hover {
        background-color: #005bb5;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      Apple-Inspired Demo
    </div>

    <div class="hero">
      <h1>Innovation. Simplicity. Elegance.</h1>
      <p>Your clean and modern Apple-style landing page.</p>
      <a href="#" class="btn">Learn More</a>
    </div>
  </body>
</html>
