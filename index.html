<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portable Blender Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #333;
    }

    .top-bar {
      background-color: #f5f5f5;
      padding: 10px 20px;
      font-size: 14px;
      text-align: right;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #eee;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    nav ul li {
      font-size: 14px;
      cursor: pointer;
    }

    .hero {
      background: linear-gradient(to right, #111, #ff6000);
      color: white;
      text-align: center;
      padding: 60px 20px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/5e/Portable_blender.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: auto;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .hero .btn {
      padding: 15px 30px;
      background-color: #ff6000;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .hero .btn:hover {
      background-color: #e05600;
    }

    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      background-color: #f1f1f1;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    Telephone Sales: <a href="tel:03448002198">0344 800 2198</a> | 6am to 6pm
  </div>

  <nav>
    <div class="logo">PortableBlender</div>
    <ul>
      <li>All Blenders</li>
      <li>Accessories</li>
      <li>Recipes</li>
      <li>Offers</li>
      <li>Contact</li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Drive Your Energy</h1>
      <p>Unleash powerful blending on the go â€” no cords, just convenience.</p>
      <button class="btn">Discover Our Range</button>
    </div>
  </section>

  <footer>
    &copy; 2025 Portable Blender Pro. All rights reserved.
  </footer>

</body>
</html>
