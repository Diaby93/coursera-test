<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stryke Logo & Popup</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    header {
      padding: 20px 60px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-family: 'Anton', sans-serif;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px;
    }

    .popup {
      max-width: 1000px;
      width: 100%;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .popup video {
      width: 400px;
      height: auto;
      border-radius: 10px;
    }

    .popup-content {
      flex: 1;
      max-width: 500px;
    }

    .popup-content h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .popup-content p {
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .popup-content button {
      background-color: #e04e1d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
    }

    .popup-content button:hover {
      background-color: #c94217;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">STRYKE</div>
  </header>

  <div class="container">
    <div class="popup">
      <video autoplay loop muted playsinline poster="fallback.jpg">
        <source src="Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="popup-content">
        <h2>Official STRYKE parts and accessories</h2>
        <p>Take your STRYKE on even more adventures with extra blending cups and lids or replace your charging cable.</p>
        <button>Shop Now</button>
      </div>
    </div>
  </div>
</body>
</html>
