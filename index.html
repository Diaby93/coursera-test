<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kinsi - Portable Blender</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00c48c;
      --accent: #ffb347;
      --dark: #222;
      --light: #fff;
      --text: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
      color: var(--text);
    }

    .top-bar {
      background-color: var(--primary);
      color: white;
      padding: 12px 20px;
      text-align: center;
      font-weight: 600;
      font-size: 15px;
    }

    header {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .logo {
      height: 140px;
      object-fit: contain;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      background-color: white;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--primary);
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
    }

    .video-box {
      max-width: 520px;
      margin: 0 auto 30px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .hero video {
      width: 100%;
      height: auto;
      display: block;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-top: 20px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #555;
      margin: 10px 0 20px;
    }

    .button {
      background: var(--accent);
      color: white;
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #ffa726;
    }

    .theme-section {
      text-align: center;
      padding: 60px 20px;
      background: #fefefe;
    }

    .theme-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .theme-section img {
      max-width: 90%;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      .logo {
        height: 100px;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .top-bar {
        font-size: 14px;
      }

      nav {
        flex-wrap: wrap;
        gap: 15px;
        padding: 10px;
      }

      .video-box {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    ðŸš€ 50% OFF â€” Limited Time Only!
  </div>

  <header>
    <img src="logo.png" alt="Kinsi Logo" class="logo" />
  </header>

  <nav>
    <a href="#">All Blenders</a>
    <a href="#">Portable</a>
    <a href="#">Accessories</a>
    <a href="#">Recipes</a>
    <a href="#">Offers</a>
  </nav>

  <section class="hero">
    <div class="video-box">
      <video autoplay muted loop playsinline>
        <source src="hero-banner.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <h1>The Future of Blending</h1>
    <p>Blend anywhere. No wires. No limits.</p>
    <button class="button">Shop Now</button>
  </section>

  <section class="theme-section">
    <h2>Our New Look</h2>
    <img src="new-design.png" alt="New Kinsi Theme Preview" />
  </section>

</body>
</html>
