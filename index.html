<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kinsi - Portable Blender</title>
  <style>
    body {
      background-image: url('fruit-theme.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .site-header {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }

    .logo {
      width: 300px;  /* ‚úÖ Increased size significantly */
      height: auto;
      opacity: 0.98;
    }

    .popup-video {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      z-index: 10;
    }

    .content {
      text-align: center;
      position: relative;
      z-index: 1;
      margin-top: 360px;
    }

    h1 {
      color: white;
      font-size: 2em;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: orange;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Large centered logo -->
  <header class="site-header">
    <img src="logo.png" alt="Kinsi Logo" class="logo" />
  </header>

  <!-- Centered popup video -->
  <video class="popup-video" autoplay muted loop playsinline>
    <source src="hero-banner.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Content under video -->
  <div class="content">
    <h1>Do You Like Fruit?</h1>
    <p style="color:white;">Welcome to our fruity fun zone! üçìüçåüçç</p>
    <button class="button">Click Me</button>
  </div>

</body>
</html>
