<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kinsi - Portable Blender</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #00c48c;
      --accent-color: #ffb347;
      --text-color: #333;
      --bg-light: #ffffff;
      --bg-dark: #f9f9f9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-color);
      line-height: 1.6;
    }

    .top-bar {
      background: var(--primary-color);
      color: white;
      padding: 12px 20px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    header {
      background: var(--bg-light);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .logo-banner {
      height: 80px;
      object-fit: contain;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      background: white;
      padding: 15px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    .hero {
      padding: 40px 20px;
      text-align: center;
      background-image: url('fruit-theme.png');
      background-size: cover;
      background-position: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 10px;
    }

    .hero p {
      color: white;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .hero .button {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero .button:hover {
      background: #ffa726;
    }

    .product-video {
      max-width: 600px;
      margin: 30px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        gap: 20px;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .logo-banner {
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    üî• 50% OFF ‚Äî Limited Time Only! üî•
  </div>

  <header>
    <img src="logo.png" alt="Kinsi Logo" class="logo-banner" />
  </header>

  <nav>
    <a href="#">All Blenders</a>
    <a href="#">Portable</a>
    <a href="#">Accessories</a>
    <a href="#">Recipes</a>
    <a href="#">Offers</a>
  </nav>

  <section class="product-video">
    <video autoplay muted loop playsinline>
      <source src="hero-banner.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section class="hero">
    <h1>Do You Like Fruit?</h1>
    <p>Welcome to our fruity fun zone! üçìüçåüçç</p>
    <button class="button">Click Me</button>
  </section>

</body>
</html>
